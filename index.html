<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Event Genie</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Shadows+Into+Light|Syncopate|Wire+One" rel="stylesheet">
  </head>
  <body>
    <div id="background"></div>
    <div class="mainTitle">
      <span>Track Event Genie</span>
    </div>
    <div class="startbox js-startbox">
      <form id="js-form" class="form" action="index.html" method="post">
        <label for="location">Enter Zip Code: <input type="text" class="input js-zip-input" name="location" value="" placeholder="5-digit zip code" required></input>
        </label><br>
        <label for="radius">Search Radius: <select type="number" class="input js-radius-input" name="radius" value="" placeholder="Choose from dropdown">
          <optgroup label="radius-choices">
            <option value="60 mi">60</option>
            <option value="120 mi">120</option>
            <option value="180 mi">180</option>
            <option value="240 mi">240</option>
            <option value="300 mi">300</option>
            <option value="400 mi">400</option>
            <option value="500 mi">500</option>
            <option value="750 mi">750</option>
            <option value="1000 mi">1000</option>
          </optgroup>
        </label>
        <input id="search-button" type="submit" name="submit" value="Search"></input>
      </form>
    </div>
    <div class="resultsbox js-resultbox lightgreybox">
      <div class="testCalendar" id="msrCalendar">

      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
