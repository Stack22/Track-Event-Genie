<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Event Genie</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Shadows+Into+Light|Syncopate|Wire+One" rel="stylesheet">
  </head>
  <body>
    <div id="background"></div>
    <div class="mainTitle">
      <img src="images/genie-clipart.png" alt="genie bottle">
      <span id="pagelogo">Track Event Genie</span>
    </div>
    <div class="startbox js-startbox">
      <form id="js-form" class="form" action="index.html" method="post">
        <label id="zip-input" for="location">Enter Zip Code: <input  type="text" class="input js-zip-input" name="location" value="" placeholder="5-digit zip code" required></input>
        </label>
        <label for="radius">Show me events within <select type="number" class="input js-radius-input" name="radius" value="" placeholder="Choose from dropdown">
          <optgroup label="Radius choices">
            <option value="60">60 mi</option>
            <option value="120">120 mi</option>
            <option value="180">180 mi</option>
            <option value="240">240 mi</option>
            <option value="300" selected>300 mi</option>
            <option value="400">400 mi</option>
            <option value="500">500 mi</option>
            <option value="750">750 mi</option>
            <option value="1000">1000 mi</option>
          </optgroup></select>
        </label>
          <label for="submit"><input type="submit" name="Go" value=" GO! " class="go-button" id="search-button"></input></label>
      </form>
    </div>
    <div id="js-resultbox" class="resultbox hidden">
    </div>
    <footer class="footer">
      <span class="footer-info">Created by Stacy King</span>
      <span class="powered">Powered by: </span>
      <a href="https://www.MotorsportReg.com/" id="msrlogo"><img src="https://msr-hotlink.s3.amazonaws.com/msr_red_on_transparent_190x30.png" height="30" width="190" alt="Online registration and event management service for motorsport events powered by MotorsportReg.com" title="Online registration and event management service for motorsport events powered by MotorsportReg.com" /></a>
    </footer>

    <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
