<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Event Genie</title>
    <!-- <link rel="stylesheet" href="images/"> -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="background"></div>
    <div class="startbox js-startbox greybox">
      <form id="js-form" class="form" action="index.html" method="post">
        <label for="location">Enter Zip Code: <input type="text" class="js-zip-input" name="location" value="" placeholder="5-digit zip code"></input>
        </label><br>
        <label for="radius">Search Radius: <select type="number" class="js-radius-input" name="radius" value="" placeholder="Choose from dropdown">
          <optgroup label="radius-choices">
            <option value="60">60</option>
            <option value="120">120</option>
            <option value="180">180</option>
            <option value="240">240</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="750">750</option>
            <option value="1000">1000</option>
          </optgroup>
        </label>
      </form>
    </div>
    <div class="resultsbox js-resultbox lightgreybox">

    </div>
  </body>
</html>
